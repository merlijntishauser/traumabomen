<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Traumabomen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Basic:wght@100..400&family=Source+Sans+3:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-1p-ignore>
    <div id="root"></div>
    <script>
      // Suppress 1Password on every input â€” the ancestor attribute alone is not enough.
      // Stamps data-1p-ignore on every input/textarea/select as soon as it appears.
      (function () {
        function stamp(el) {
          if (!el.hasAttribute("data-1p-ignore")) el.setAttribute("data-1p-ignore", "");
        }
        new MutationObserver(function (mutations) {
          for (var i = 0; i < mutations.length; i++) {
            var nodes = mutations[i].addedNodes;
            for (var j = 0; j < nodes.length; j++) {
              var n = nodes[j];
              if (n.nodeType !== 1) continue;
              if (n.matches && n.matches("input,textarea,select")) stamp(n);
              if (n.querySelectorAll) {
                var inputs = n.querySelectorAll("input,textarea,select");
                for (var k = 0; k < inputs.length; k++) stamp(inputs[k]);
              }
            }
          }
        }).observe(document, { childList: true, subtree: true });
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
